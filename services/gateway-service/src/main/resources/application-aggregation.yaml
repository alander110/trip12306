spring:
  cloud:
    gateway:
      routes:
        - id: trip12306-user-aggregation-service
          uri: lb://trip12306-aggregation-service/api/user-service/**
          predicates:
            - Path=/api/user-service/**
          filters:
            - name: TokenValidate
              args:
                blackPathPre:
                  - /api/user-service/passenger
                  - /api/user-service/query
                  - /api/user-service/logout
                  - /api/user-service/deletion

        - id: trip12306-ticket-aggregation-service
          uri: lb://trip12306-aggregation-service/api/ticket-service/**
          predicates:
            - Path=/api/ticket-service/**
          filters:
            - name: TokenValidate
              args:
                blackPathPre:
                  - /api/ticket-service/ticket/purchase
                  - /api/ticket-service/ticket/pay/query
                  - /api/ticket-service/ticket/cancel

        - id: trip12306-pay-aggregation-service
          uri: lb://trip12306-aggregation-service/api/pay-service/**
          predicates:
            - Path=/api/pay-service/**

        - id: trip12306-order-aggregation-service
          uri: lb://trip12306-aggregation-service/api/order-service/**
          predicates:
            - Path=/api/order-service/**
          filters:
            - name: TokenValidate
              args:
                blackPathPre:
                  - /api/order-service/order/ticket/query
                  - /api/order-service/order/ticket/page
                  - /api/order-service/order/ticket/self/page
